<body>
    
    <script>
        //array em JavaScript
        let frutas = ['banana', 'mamao', 'uva'];
        console.log(frutas); 

        frutas.push('amora')
        frutas.push('ciriguela')

        frutas.sort();//Ordena os elementos do array em ordem alfabetica

        // for (let index = 0; index < frutas.length; index ++) {
        //     console.log(`frutas${index + 1}: ${frutas[index]}`);
        // }

        frutas.forEach(function(f, i){ //Função anonima
            console.log(`Frutas${i+1}: ${f}`);
        })

    </script>

</body>
