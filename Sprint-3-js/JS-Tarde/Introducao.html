<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Introdução ao JavaScript</h1>

    <form action="" method="get">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome" placeholder="seu nome">
        <br /><br />

        <label for="sobrenome">Sobrenome: </label>
        <input type="text" id="sobrenome" name="sobrenome" placeholder="seu sobrenome">
        <br /><br />

        <button onclick="alert('Boa Tarde :)')">Boa Tarde</button>
        <button onclick="saudar()">Saudar</button>
    </form>

    <script>
        function saudar() {
            //event.preventDefault(); //para o submit para o formulario

            // separar o nome completo em duas variaveis
            let nome = document.getElementById("nome").value;
            let sobrenome = document.getElementById("sobrenome").value;

            // interpolar o valor do nome completo
            
            alert(`Boa Tarde!, ${nome} ${sobrenome}!`);
            //console.log(nome);
            //console.log(sobrenome);
        }
    </script>
</body>

</html>
